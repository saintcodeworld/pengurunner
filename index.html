<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Runner</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #fafafa;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Neo Button Style - From Uiverse.io by Kabak */
        .neo-btn {
            height: 50px;
            margin: 5px;
            min-width: 120px;
            padding: 0 24px;
            background: #333;
            display: inline-flex;
            justify-content: center;
            cursor: pointer;
            align-items: center;
            font-family: Consolas, 'Courier New', monospace;
            border: solid #f97316 1px;
            font-size: 14px;
            font-weight: 600;
            color: rgb(255, 255, 255);
            transition: 500ms;
            border-radius: 5px;
            background: linear-gradient(145deg, #2e2d2d, #212121);
            box-shadow: -1px -5px 15px rgba(249, 115, 22, 0.2), 5px 5px 15px rgba(249, 115, 22, 0.2),
                inset 5px 5px 10px #212121, inset -5px -5px 10px #212121;
        }

        .neo-btn:hover {
            box-shadow: 1px 1px 13px #20232e, -1px -1px 13px #545b78;
            color: #d6d6d6;
            transition: 500ms;
        }

        .neo-btn:active {
            box-shadow: 1px 1px 13px #20232e, -1px -1px 33px #545b78;
            color: #d6d6d6;
            transition: 100ms;
        }

        .neo-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Neo Button Variants */
        .neo-btn-primary {
            background: linear-gradient(145deg, #fb923c, #f97316);
            color: #ffffff;
            border-color: #ffedd5;
            box-shadow: 0 4px 20px rgba(249, 115, 22, 0.4),
                inset 1px 1px 2px rgba(255, 255, 255, 0.5),
                inset -1px -1px 2px rgba(0, 0, 0, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .neo-btn-primary:hover {
            background: linear-gradient(145deg, #fdba74, #fb923c);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.6);
            color: #ffffff;
        }

        .neo-btn-primary:active {
            background: linear-gradient(145deg, #f97316, #ea580c);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .neo-btn-secondary {
            background: linear-gradient(145deg, #f97316, #ea580c);
            color: #ffffff;
            border-color: #fb923c;
            box-shadow: 0 4px 10px rgba(234, 88, 12, 0.3);
        }

        .neo-btn-secondary:hover {
            background: linear-gradient(145deg, #fb923c, #f97316);
            color: #ffffff;
        }

        .neo-btn-success {
            background: linear-gradient(145deg, #059669, #047857);
            color: #fff;
            border-color: #10b981;
            box-shadow: -1px -5px 15px rgba(16, 185, 129, 0.3), 5px 5px 15px rgba(16, 185, 129, 0.3),
                inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
        }

        .neo-btn-success:hover {
            box-shadow: 1px 1px 13px rgba(16, 185, 129, 0.4), -1px -1px 13px rgba(16, 185, 129, 0.5);
            color: #fff;
        }

        /* Small variant */
        .neo-btn-sm {
            height: 40px;
            min-width: 80px;
            padding: 0 16px;
            font-size: 12px;
        }

        /* Wide variant */
        .neo-btn-wide {
            width: 100%;
            padding: 0 32px;
        }

        /* Icon-only variant */
        .neo-btn-icon {
            min-width: 50px;
            width: 50px;
            padding: 0;
        }
    </style>
